<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <link rel="stylesheet" type="text/css" href="5.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 35%; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Voting Results</h2>
    <table>
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Constituency</th>
                <th>Votes</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Candidate A</td>
                <td>Mumbai South</td>
                <td>1200</td>
                <td>35%</td>
            </tr>
            <tr>
                <td>Candidate B</td>
                <td>Kottayam</td>
                <td>1400</td>
                <td>41.18%</td>
            </tr>
            <tr>
                <td>Candidate C</td>
                <td>North-West Delhi</td>
                <td>800</td>
                <td>23.53%</td>
            </tr>
            <tr>
                <td>Candidate D</td>
                <td>Mizoram</td>
                <td>200</td>
                <td>5.88%</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>-</td>
                <td>3600</td>
                <td>100%</td>
            </tr>
        </tbody>
    </table>

    <div class="image-container">
        <img src="90.jpg" alt="Description of the image">
    </div>
</body>
</html>
