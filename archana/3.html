<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="3.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
       
        <header class="heading"> Registration-Form</header><hr>
        
        
        <div class="row">
           
            <div class="col-xs-6">
                <label class="firstname">First Name :</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control">
            </div>
            <div class="col-xs-6">
                <label class="lastname">Last Name :</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last">
            </div>
            
            
            <div class="col-xs-12">
                <label class="mail">  Email Id  :  </label>
                <input type="email" name="email"  id="email"placeholder="Enter your email id" class="form-control">
            </div>
            
            
            <div class="col-xs-12">
                <label class="pass">  Password  :  </label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
            </div>
            
            <div class="col-xs-12">
                <label class="mail">  Voter Id   :  </label>
                <input type="text" name="email"  id="email"placeholder="Enter your voter id" class="form-control">
            </div>
            <div class="col-xs-12">
                <label class="mail">  Aadhar   :  </label>
                <input type="number" name="email"  id="email"placeholder="Enter your Aadhar number" class="form-control">
            </div>
            
            
            <div class="col-xs-12">
                <button class="btn btn-warning">Submit</button>
            </div>
        </div>
    </div>
</body>		
</html>
